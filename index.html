<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story Point Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 5px;
    }
    .button-group button {
      margin: 4px;
      padding: 10px 15px;
      font-size: 16px;
    }
    button.selected {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      border: 2px solid #2e7d32;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
    }
    .host-controls {
      margin-top: 20px;
      display: none;
    }
    .user-list {
      margin-top: 30px;
      font-size: 16px;
      text-align: left;
      display: inline-block;
    }
    .user-list ul {
      list-style-type: none;
      padding: 0;
    }
    .user-list li {
      padding: 4px 0;
    }
    #hostBadge {
      margin-top: 8px;
      font-weight: bold;
      color: darkgreen;
    }
    #nameModal {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #nameModalContent {
      background: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="nameModal">
    <div id="nameModalContent">
      <h2>Enter Your Name</h2>
      <input type="text" id="usernameInput" placeholder="Your name" />
      <br />
      <button onclick="submitName()">Enter</button>
    </div>
  </div>

  <h1>Story Point Estimator</h1>
  <div id="hostBadge"></div>

  <div class="button-group">
    <button data-value="1" onclick="submitVote(1)">1</button>
    <button data-value="2" onclick="submitVote(2)">2</button>
    <button data-value="4" onclick="submitVote(4)">4</button>
    <button data-value="8" onclick="submitVote(8)">8</button>
    <button data-value="16" onclick="submitVote(16)">16</button>
    <button data-value="32" onclick="submitVote(32)">32</button>
    <button data-value="64" onclick="submitVote(64)">64</button>
  </div>

  <div class="result" id="resultDisplay"></div>

  <div class="host-controls" id="hostControls">
    <button onclick="estimate()">Estimate</button>
    <button onclick="reset()">Reset</button>
  </div>

  <div class="user-list">
    <h3>Users in Room</h3>
    <ul id="userList"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC34kR1KqtpFh13pqyVJMUVDbPnkYh27lw",
      authDomain: "team-estimator.firebaseapp.com",
      projectId: "team-estimator",
      storageBucket: "team-estimator.firebasestorage.app",
      messagingSenderId: "371255139544",
      appId: "1:371255139544:web:54280b68296ae341288bad",
      measurementId: "G-6W7STHM4NG"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userName = "";
    let showVotes = false;
    let myVote = null;

    function submitName() {
      const input = document.getElementById("usernameInput");
      const name = input.value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      userName = name;
      const userRef = firebase.database().ref("users/" + name);
      userRef.set({ voted: false });
      userRef.onDisconnect().remove();

      document.getElementById("nameModal").style.display = "none";
      showHostBadge();
    }

    function submitVote(value) {
      if (!userName) {
        alert("Please enter your name first.");
        return;
      }

      myVote = value;

      const allButtons = document.querySelectorAll(".button-group button");
      allButtons.forEach(btn => {
        btn.classList.remove("selected");
        if (parseInt(btn.dataset.value) === value) {
          btn.classList.add("selected");
        }
      });

      firebase.database().ref("votes/" + userName).set(value);
      firebase.database().ref("users/" + userName).set({ voted: true });
    }

    function estimate() {
      firebase.database().ref("votes").once("value", snapshot => {
        const data = snapshot.val();
        if (!data) return;

        const values = Object.values(data);
        const sum = values.reduce((a, b) => a + b, 0);
        const avg = sum / values.length;

        firebase.database().ref("results").set({
          average: avg.toFixed(2),
          votes: data
        });

        showVotes = true;

        firebase.database().ref("users").once("value", snapshot => {
          const users = snapshot.val() || {};
          renderUserList(users);
        });
      });
    }

    function reset() {
      firebase.database().ref("votes").remove();
      firebase.database().ref("results").remove();
      firebase.database().ref("meta/resetCounter").transaction(current => (current || 0) + 1);

      unhighlightSelectedVote();
      document.getElementById("resultDisplay").textContent = "";
      showVotes = false;

      firebase.database().ref("users").once("value", snapshot => {
        const updates = {};
        snapshot.forEach(child => {
          updates[child.key + "/voted"] = false;
        });
        firebase.database().ref("users").update(updates);
      });
    }

    function unhighlightSelectedVote() {
      const buttons = document.querySelectorAll(".button-group button");
      buttons.forEach(btn => btn.classList.remove("selected"));
    }

    function renderUserList(users) {
      const userListEl = document.getElementById("userList");
      userListEl.innerHTML = "";

      firebase.database().ref("votes").once("value", voteSnap => {
        const voteData = voteSnap.val() || {};
        const seen = new Set();

        for (const [name, data] of Object.entries(users)) {
          if (seen.has(name)) continue;
          seen.add(name);

          const voted = data.voted ? "✅" : "";
          const vote = (showVotes && voteData[name] !== undefined) ? `→ ${voteData[name]}` : "";
          const li = document.createElement("li");
          li.textContent = `${name} ${voted} ${vote}`;
          userListEl.appendChild(li);
        }
      });
    }

    function isHost() {
      const params = new URLSearchParams(window.location.search);
      return params.get("host") === "true";
    }

    function showHostBadge() {
      const badge = document.getElementById("hostBadge");
      badge.textContent = `${userName} is the host`;
      if (isHost()) {
        document.getElementById("hostControls").style.display = "block";
      }
    }

    firebase.database().ref("results").on("value", snapshot => {
      const data = snapshot.val();
      const resultDisplay = document.getElementById("resultDisplay");

      if (!data) {
        resultDisplay.textContent = "";
        showVotes = false;
        return;
      }

      resultDisplay.textContent = `Average Estimate: ${data.average} (from ${Object.keys(data.votes).length} votes)`;

      showVotes = true;

      if (!isHost()) {
        firebase.database().ref("users").once("value", snapshot => {
          const users = snapshot.val() || {};
          renderUserList(users);
        });
      }
    });

    firebase.database().ref("meta/resetCounter").on("value", () => {
      if (!userName) return;

      showVotes = false;
      myVote = null;

      unhighlightSelectedVote();
      document.getElementById("resultDisplay").textContent = "";

      firebase.database().ref("votes/" + userName).remove();
      firebase.database().ref("users/" + userName).update({ voted: false }).then(() => {
        firebase.database().ref("users").once("value", snapshot => {
          const users = snapshot.val() || {};
          renderUserList(users);
        });
      });
    });

    window.addEventListener("DOMContentLoaded", () => {
      firebase.database().ref("users").on("value", snapshot => {
        const users = snapshot.val() || {};
        renderUserList(users);
      });
    });
  </script>
</body>
</html>
